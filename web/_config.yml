url: http://youtube.github.io
baseurl: /spfjs

title: SPF
description: A lightweight JS framework for fast navigation and page updates from YouTube

release: SPF 21 (v2.1.1)
version: 2.1.1

exclude:
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - _graphics

permalink: pretty

markdown: redcarpet
redcarpet:
    extensions: [with_toc_data]

analytics:
  id: UA-52278317-1

defaults:
  -
    scope:
      path: "" # An empty path means all files.
    values:
      layout: default
  -
    scope:
      path: documentation
    values:
      layout: documentation
