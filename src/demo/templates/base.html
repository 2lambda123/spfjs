$def with (content)

<html>
<head>

  <link rel="stylesheet" href="/static/demo.css">
  $:content.stylesheet
</head>
<body>
  <div id="masthead">
    <strong>S</strong>tructured <strong>P</strong>age <strong>F</strong>ragments
    <span class="info">
      Status: <span id="demo-status">Disabled</span>
      &nbsp;&nbsp;&nbsp;&nbsp;
      Last refresh: <span id="demo-timer">0</span>s ago
    </span>
  </div>
  <div id="nav">
    <!-- pages for testing navigation -->
    <ul style="float:right">
      <li class="nav-page1"><a class="spf-link" href="/page/1">Page 1</a></li>
      <li class="nav-page2"><a class="spf-link" href="/page/2">Page 2</a></li>

      <li class="nav-page5"><a class="spf-link" href="/page/5">Page 5</a></li>
      <li class="nav-page6"><a class="spf-link" href="/page/6">Page 6</a></li>
    </ul>
    <!-- pages with real content -->
    <ul>
      <li class="nav-home"><a class="spf-link" href="/">Overview</a></li>
      <li class="nav-spec"><a class="spf-link" href="/spec">Spec</a></li>
    </ul>
  </div>
  <div id="content" class="spf-transition">
    $:content
  </div>
  </div>
  <div id="footer">
    Etc.
  </div>
  $if debug:
    <script src="/static/spf-debug.js"></script>
  $else:
    <script src="/static/spf.js"></script>
  <script src="/static/demo.js"></script>
  <script>
    demo.init();
  </script>
  $:content.javascript
</body>
</html>
